<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Medical Messaging</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Secure Medical Messaging</h1>
    <div id="userRole" class="hidden"></div>
    <button id="logoutBtn" class="hidden bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Logout</button>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <section id="authSection" class="max-w-md mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4 text-center">Login or Register</h2>
      <form id="authForm" class="space-y-4">
        <input type="text" id="username" placeholder="Username" required class="w-full p-2 border border-gray-300 rounded" />
        <input type="password" id="password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded" />
        <select id="role" required class="w-full p-2 border border-gray-300 rounded">
          <option value="" disabled selected>Select Role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
        <div class="flex justify-between">
          <button type="submit" id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Login</button>
          <button type="button" id="registerBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Register</button>
        </div>
      </form>
      <p id="authMessage" class="mt-2 text-center text-red-600"></p>
    </section>

    <section id="appSection" class="hidden max-w-4xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Welcome, <span id="displayUsername"></span> (<span id="displayRole"></span>)</h2>

      <div class="mb-4">
        <h3 class="font-semibold mb-2">Send Encrypted Message</h3>
        <form id="messageForm" class="flex space-x-2">
          <input type="text" id="recipientUsername" placeholder="Recipient Username" required class="flex-grow p-2 border border-gray-300 rounded" />
          <input type="text" id="messageText" placeholder="Message" required class="flex-grow p-2 border border-gray-300 rounded" />
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Send</button>
        </form>
        <p id="messageStatus" class="mt-1 text-green-600"></p>
      </div>

      <div>
        <h3 class="font-semibold mb-2">Messages</h3>
        <ul id="messagesList" class="space-y-2 max-h-64 overflow-y-auto border border-gray-300 p-2 rounded bg-gray-50"></ul>
      </div>

      <div class="mt-6">
        <h3 class="font-semibold mb-2">Upload Secure File</h3>
        <form id="fileForm" class="flex space-x-2 items-center">
          <input type="file" id="fileInput" required class="border border-gray-300 rounded p-1" />
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Upload</button>
        </form>
        <p id="fileStatus" class="mt-1 text-green-600"></p>
      </div>

      <div class="mt-6">
        <h3 class="font-semibold mb-2">Files</h3>
        <ul id="filesList" class="space-y-2 max-h-64 overflow-y-auto border border-gray-300 p-2 rounded bg-gray-50"></ul>
      </div>
    </section>
  </main>

  <footer class="bg-blue-700 text-white p-4 text-center">
    &copy; 2024 Secure Medical Messaging
  </footer>
</body>
</html>
